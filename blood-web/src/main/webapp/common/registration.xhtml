<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
    
    <ui:composition template="template.xhtml">
        <ui:define name="head">
            <title>Véradó app - Regisztráció</title>
        </ui:define>
        <ui:define name="body">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" id="sideNav">
                <a class="navbar-brand js-scroll-trigger" href="#page-top">
                    <span class="d-block d-lg-none">
                        <h:graphicImage url="../resources/img/drop2.jpg" styleClass="mobil-logo"/>
                    </span>
                    <span class="d-none d-lg-block">
                        <h:graphicImage url="../resources/img/drop2.jpg" styleClass="img-fluid img-profile mx-auto mb-2 main-logo"/>
                    </span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <h:link styleClass="nav-link js-scroll-trigger" outcome="login.xhtml" value="Bejelentkezés"/>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link js-scroll-trigger active" outcome="registration.xhtml" value="Regisztráció"/>
                        </li>
                        <li class="nav-item">
                            <h:link styleClass="nav-link js-scroll-trigger" outcome="login.xhtml" value="A véradásról"/>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid p-0">
                <section class="resume-section p-3 p-lg-5" id="registration">
                    <div class="row">
                        <div class="col-12">
                            <h2 class="mb-5 align-cntr">
                                <span class="text-primary">Még</span> nem adtam vért, de szeretnék.
                            </h2>
                        </div>
                        <div class="col-xs-12 col-md-6 offset-md-3">
                            <h:form id="registration-form" styleClass="blood-form">
                                <div class="form-group">
                                    <h:outputLabel value="Email: "/>
                                    <h:inputText styleClass="form-control valid-email" value="#{authController.user.email}"/>
                                    <div class="error"></div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Jelszó: "/>
                                    <h:inputSecret styleClass="form-control valid-pw" value="#{authController.user.password}"/>
                                    <div class="error"></div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Név: "/>
                                    <h:inputText styleClass="form-control valid-name" value="#{authController.user.name}"/>
                                    <div class="error"></div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Születési dátum: "/>
                                    <h:inputText styleClass="form-control valid-bdate" value="#{authController.user.birthDate}">
                                        <f:converter converterId="stringLocaldateConverter"/>
                                    </h:inputText>
                                    <div class="error"></div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="TAJ szám: "/>
                                    <h:inputText styleClass="form-control valid-taj" value="#{authController.user.taj}"/>
                                    <div class="error"></div>
                                </div>
                                <div class="form-group radio-form">
                                    <h:outputLabel value="Nem: "/>
                                    <h:selectOneRadio styleClass="valid-gender" value="#{authController.user.gender}">
                                        <f:selectItem itemValue="FEMALE" itemLabel="Nő"/>
                                        <f:selectItem itemValue="MALE" itemLabel="Férfi"/>
                                    </h:selectOneRadio>
                                    <div class="error"></div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Testsúly: "/>
                                    <h:inputText styleClass="form-control valid-weight" value="#{authController.user.weight}"/>
                                    <div class="error"></div>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="Vércsoport: "/>
                                    <h:selectOneMenu styleClass="form-control valid-btype" value="#{authController.user.bloodType}">
                                        <f:selectItem itemValue="A" itemLabel="A"/>
                                        <f:selectItem itemValue="B" itemLabel="B"/>
                                        <f:selectItem itemValue="AB" itemLabel="AB"/>
                                        <f:selectItem itemValue="ZERO" itemLabel="0"/>
                                    </h:selectOneMenu>
                                    <div class="error"></div>
                                </div>
                                <div class="form-group radio-form">
                                    <h:selectOneRadio styleClass="valid-rh" value="#{authController.user.rhType}">
                                        <f:selectItem itemValue="POSITIVE" itemLabel="Rh+"/>
                                        <f:selectItem itemValue="NEGATIVE" itemLabel="Rh-"/>
                                    </h:selectOneRadio>
                                    <div class="error"></div>
                                </div>

                                <h:commandButton styleClass="submit-btn subheading align-cntr" value="Regisztrálok" action="#{authController.createUser()}"/>
                            </h:form>
                        </div>
                    </div>
                </section>
            </div>
        </ui:define>
    </ui:composition>
</html>
